syntax = "proto3";
package hospital;

service CareStatus {
    rpc getStatusByRegion(CareStatusInput) returns (CareStatusOutput);
}

message CareStatusInput {
    string date = 1;
    int32 region = 2;
}

message CareStatusPayload {
    int32 region = 1;
    int32 age = 2;
    int32 rate_care = 3;
    int32 icu = 4;
    int32 healed = 5;
    int32 death = 6;
    optional int32 different_care_services = 7;
    optional int32 conventional_care = 8;
    optional int32 other_care_district = 9;
}

message CareStatusOutput {
    repeated CareStatusPayload cases = 1;
}
