syntax = "proto3";
package newcase;

service CaseService {
    rpc getNewCaseByDepartment(CaseInput) returns (NewCases);
}

message CaseInput {
    string department = 1;
    optional int32 day = 2;
    int32 month = 3;
    int32 year = 4;
}

message NewCase {
    string date = 1;
    int64 new_entry_hospital = 2;
    int64 new_entry_icu = 3;
    int64 death = 4;
    int64 healed = 5;
}

message NewCases {
    repeated NewCase cases = 1;
}
